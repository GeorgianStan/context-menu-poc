<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        font-family: "Open Sans", sans-serif;
        padding: 0;
        margin: 0;
      }

      #context-menu {
        position: fixed;
        z-index: 10000;
        width: 150px;
        background: #1b1a1a;
        border-radius: 5px;
        transform: scale(0);
        transform-origin: top left;
      }
      #context-menu.visible {
        transform: scale(1);
        transition: transform 200ms ease-in-out;
      }

      #context-menu .item {
        padding: 8px 10px;
        font-size: 15px;
        color: #eee;
        cursor: pointer;
        border-radius: inherit;
      }
      #context-menu .item:hover {
        background: #343434;
      }
      #context-menu .item i {
        display: inline-block;
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <div id="context-menu">
      <div class="item">Option 1</div>
      <div class="item">Option 2</div>
      <div class="item">Option 3</div>
      <div class="item">Option 4</div>
      <div class="item">Option 5</div>
    </div>

    <script>
      const contextElement = document.getElementById("context-menu");
      const scope = document.querySelector("body");

      const normalizePozition = (mouseX, mouseY) => {
        const outOfBoundsOnX =
          mouseX + contextElement.clientWidth > scope.clientWidth;
        const outOfBoundsOnY =
          mouseY + contextElement.clientHeight > scope.clientHeight;

        let normalizedX = mouseX;
        let normalizedY = mouseY;

        // ? normalzie on X
        if (outOfBoundsOnX) {
          normalizedX = scope.clientWidth - contextElement.clientWidth;
        }

        // ? normalize on Y
        if (outOfBoundsOnY) {
          normalizedY = scope.clientHeight - contextElement.clientHeight;
        }

        return { normalizedX, normalizedY };
      };

      scope.addEventListener("contextmenu", (event) => {
        event.preventDefault();

        const { offsetX: mouseX, offsetY: mouseY } = event;

        const { normalizedX, normalizedY } = normalizePozition(mouseX, mouseY);

        contextElement.classList.remove("visible");

        setTimeout(() => {
          contextElement.style.top = `${normalizedY}px`;
          contextElement.style.left = `${normalizedX}px`;

          contextElement.classList.add("visible");
        });
      });

      scope.addEventListener("click", (e) => {
        if (e.target.offsetParent != contextElement) {
          contextElement.classList.remove("visible");
        }
      });
    </script>
  </body>
</html>
